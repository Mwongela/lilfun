<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">CLOSE</button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <iframe *ngIf="pageUrl" [src]="sanitizer.bypassSecurityTrustResourceUrl(pageUrl)" width="100%" height="100%" frameborder="0" ></iframe>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid no-padding no-margin>
      <ion-row no-padding no-margin>
        <ion-col>
          <button ion-button clear full (click)="play()">
            PLAY
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear full (click)="pause()">
            PAUSE
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear full (click)="stop()">
            STOP
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
