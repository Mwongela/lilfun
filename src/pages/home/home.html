<ion-header>
  <ion-navbar>
    <ion-title>
      Menus
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let menu of data" ion-item detail-none (click)="openMenuDetail(menu)">
      {{ menu.title }}
      <ion-badge item-end>{{ menu.locationItems.length }}</ion-badge>
    </button>
  </ion-list>
</ion-content>
