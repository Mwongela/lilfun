<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Menus
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let menu of data" ion-item detail-push (click)="openMenuDetail(menu)">
      <h3>{{ menu.title }}</h3>
    </button>
  </ion-list>
</ion-content>
